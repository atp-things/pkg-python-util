name: Upload Python Package to Anaconda

on:
  push:
    branches: [main]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  package-deploy-conda:
    name: Conda pkg build and deploy to anaconda.org
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # - name: Set up Python 3.10
