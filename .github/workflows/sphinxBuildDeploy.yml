name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/sphinxBuildDeploy.yml"
      - "sphinx/**"
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GitHub Branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Build Sphinx documentation
      # TODO: use the latest version of sphinx
      # - uses: ammaraskar/sphinx-action@master
      #   with:
      #     docs-folder: "sphinx/"
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
      - name: Sphinx build
        run: |
          ./scripts/buildPkgConda.sh
      # Deploy to branch
      - name: Deploy to Git branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./sphinx/build
          # publish_branch: website-sphinx
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
